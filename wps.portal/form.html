<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />

<style type="text/css">
    .pb-select {
        /*-moz-appearance: none;*/
        border: 1px solid #b5bac3;
        background: url(https://virtual.bancodebogota.co/bbog-pb-frontend-legacy-web/assets/imgs/arrow-line.svg);
        background-color: #fff;
        /*-webkit-appearance: none;*/
        appearance: none;
        background-position: calc(100% - 6px) center;
        background-size: 1rem 0.8rem;
        background-repeat: no-repeat;
        padding: 15px 13px;
        width: 100%;
        color: #828994!important;
        height: 50px;
        border-radius: 3px;
        font-size: 14px;
    }

    .pb-input {
        outline: 0;
        margin: 4px 0;
        padding: 15px 13px;
        border-radius: 3px;
        border: 1px solid #b5bac3;
        width: 100%;
        font-size: 14px;
        /*-webkit-box-shadow: inset 1px 1px 0 #f2f2f2;*/
        box-shadow: inset 1px 1px 0 #f2f2f2;
    }

    .btn-container {
        width: 100%;
        text-align: center;
    }

    .error-msg {
        font-family: Roboto-Medium;
        color: #ff0019;
        font-size: 1.2rem;
        line-height: 1.4rem;
        margin-top: 0.2rem;
        margin-bottom: 0.2rem;
    }

    .btn-container .pb-submit {
        width: 100%;
        -webkit-box-shadow: none;
        box-shadow: none;
        -webkit-transition: .2s ease;
        transition: .2s ease;
        display: block;
    }

    [ion-button][disabled], a[disabled], button[disabled] {
        cursor: default;
        opacity: .4;
        pointer-events: none;
    }

    form, input, optgroup, select {
    margin: 0;
    /*font: inherit;
    color: inherit;*/
    }

    [class*=pulse-tp-hl6-] {
        font-size: 1.2rem;
        line-height: 1.8rem;
        letter-spacing: 0.1px;
    }
    .pulse-tp-hl6-comp-r {
        font-family: "Roboto","Helvetica Neue",sans-serif;
        font-weight: 400;
    }

    .version {
        color: #333;
        padding-top: 1.6rem;
    }
    [class*=pulse-tp-bo4-] {
        font-size: 1.2rem;
        line-height: 1.6rem;
    }
    .pulse-tp-bo4-comp-r {
        font-family: "Roboto","Helvetica Neue",sans-serif;
        font-weight: 400;
    }

    .options ul {
        padding: 0;
        font-family: Roboto,"Helvetica Neue",sans-serif;
    }

    .options ul li {
        list-style: none;
        margin: 10px 9px 10px 0;
        padding-bottom: 5px;
    }

</style>

<div>
    <form>
        <select class="pb-select ng-untouched ng-pristine ng-valid" formcontrolname="idType" ng-reflect-name="idType">
            <option value="CC" ng-reflect-value="CC">C.C. Cédula de ciudadanía</option>
            <option value="TI" ng-reflect-value="TI">T.I. Tarjeta de Identidad</option>
            <option value="CE" ng-reflect-value="CE">C.E. Cédula de Extranjería</option>
            <option value="NI" ng-reflect-value="NI">N.P.N. NIT Persona Natural</option>
            <option value="NE" ng-reflect-value="NE">N.P.E. NIT Persona Extranjera</option>
            <option value="NJ" ng-reflect-value="NJ">N.P.J. NIT Persona Jurídica</option>
            <option value="PA" ng-reflect-value="PA">P.S. Pasaporte</option>
            <option value="RC" ng-reflect-value="RC">R.C. Registro Civil</option>
        </select>
        
        <input formcontrolname="idNumber" inputmode="numeric" maxlength="11" pattern="[0-9]*" pb-input="" placeholder="Número de identificación" ng-reflect-maxlength="11" ng-reflect-pattern="[0-9]*" ng-reflect-name="idNumber" class="pb-input ng-pristine ng-invalid ng-touched">

        <input formcontrolname="pin" inputmode="numeric" maxlength="4" pattern="[0-9]*" pb-input="" placeholder="Clave de la tarjeta débito" type="password" ng-reflect-maxlength="4" ng-reflect-pattern="[0-9]*" ng-reflect-name="pin" class="pb-input ng-untouched ng-pristine ng-invalid">

        <input formcontrolname="lastDigits" inputmode="numeric" maxlength="4" pattern="[0-9]*" pb-input="" placeholder="4 últimos dígitos de la tarjeta débito" type="password" ng-reflect-maxlength="4" ng-reflect-pattern="[0-9]*" ng-reflect-name="lastDigits" class="pb-input ng-untouched ng-pristine ng-invalid">

        <div class="btn-container">
            <div class="error-msg"></div>
            <button bv-button="" class="pb-submit bv-button button-md-pb-classic" color="pb-classic" id="pl-submit-btn" ng-reflect-color="pb-classic" ng-reflect-show-loader="false" disabled="">
                <div style="display: inline-block;"><img class="pb-classic__lock" src="https://virtual.bancodebogota.co/bbog-pb-frontend-legacy-web/assets/imgs/lock_yellow_pb.svg">INGRESA SEGURO</div>
            </button>
        </div>

        <div class="recaptcha-policy">
            <div class="recaptcha-policy__content pulse-tp-hl6-comp-r">
                <span>Este sitio está protegido por reCAPTCHA y aplican las </span>
                <a class="recaptcha-policy__content--anchor" href="https://policies.google.com/privacy" rel="noopener">políticas de privacidad</a> y los <a class="recaptcha-policy__content--anchor" href="https://policies.google.com/terms" rel="noopener">términos de servicio de Google.</a>
            </div>
        </div>

        <div class="version pulse-tp-bo4-comp-r">
          V.0.1.379-M
        </div>

        <div class="options">
            <ul>
                <li><a>Ingresar con Clave Segura <i class="arrow-blue"></i></a></li>
                <li><a>Ingresa al portal anterior <i class="arrow-blue"></i></a></li>
            </ul>
        </div>

    </form>
</div>
